  #map{
   
    z-index:0;
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
  }

  .glow{animation: glowing 4.72s ease infinite;
z-index:0;
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    background: linear-gradient(45deg, rgba(217,27,53,1) 0%, rgba(128,81,174,0) 100%);
    border-radius:50%;
  }
  .leaflet-zoom-animated{

   
  }
.leaflet-right{
  left: 50%;
  /*  transform: translate(-50%, 0%);*/
}
  .leaflet-zoom-animated:before{

    content:"";
    display:block;
    position:absolute;
    width:180px;
    height:180px;
    left:50%;
    margin-left:-90px;
    bottom:0;
    background: linear-gradient(45deg, rgba(217,27,53,1) 0%, rgba(128,81,174,0) 100%);
    border-radius:90%;
    animation: glowing 4.72s ease infinite;
z-index:-1;
  }





  /*Animated*/
@keyframes glowing{
  0% {
    transform: scale(0.5);
   
  }
 50.78571% {
    transform: scale(1.8);
opacity:0;
  }
  99.57142% {
    transform: scale(1.8);
opacity:0;
  }

  100% {
    transform: scale(0.5);
    opacity:1;
  }
 
}
#section-map{

    position:relative;
    top:0;
    left:0;
 overflow:hidden;
 height:70vh;
 margin:0;
 padding:0;
    background: linear-gradient(0deg, rgba(209,197,211,1) 0%, rgba(255,255,255,1) 100%);
}
#glow1, #glow2, #glow3{

    position:absolute;
    display:flex;
    justify-content:center;
    align-items:center;

    border-radius:50%;

}

#glow1{
width:180px;
height:180px;
left:80vw;
top:40%;
z-index:11;
}
#glow2{
    width:120px;
height:120px;
    left:12vw;
    top:60%;
    z-index:12;
}

#glow3{
    width:90px;
height:90px;
left:20vw;
top:10%;
z-index:13;
}

#section-map img{
    max-height:100%;

}
#glow1 img, #glow2 img, #glow3 img{
 position:relative;
    object-fit:scale-down;
}

.leaflet-popup-content img{

  
  margin-right:5px;
  display:flex;
}
.leaflet-popup-content h4{
font-size:20px;
color:#1F2732;
margin-bottom:10px;
font-family:"Rubik", sans-serif;
}

.leaflet-address{
  font-family:"Rubik", sans-serif;
display:flex;
border-radius:4px;
background:#F8F8FB;
align-items:center;
justify-content:flex-start;
padding:6px;
}
.leaflet-popup-content{
  min-width:300px;
}


#marker_select {
  /* Reset Select */
  appearance: none;
  outline: 0;
  border: 0;
  box-shadow: none;
  /* Personalize */
  flex: 1;
  padding: 0 1em;
  color: #fff;
  background-color:#662A5C;
  background-image: none;
  cursor: pointer;
  font-family:"Rubik", sans-serif;
}
/* Remove IE arrow */
#marker_select::-ms-expand {
  display: none;
}
/* Custom Select wrapper */
.mySelector {
  position: relative;
  display: flex;
  width: 20em;
  height: 3em;
  border-radius: 90px;
  overflow: hidden;;
  background: #fff;
  
}
/* Arrow */
.mySelector::after {
  content: '\25BC';
  position: absolute;
  top: 0;
  right: 0;
  padding: 1em;
  background-color: #000000;
  border-radius:90%;
  color:#fff;
  transition: .25s all ease;
  pointer-events: none;
}
/* Transition */
.mySelector:hover::after {
  background:rgba(0,0,0,0.6);
}

L.geoJSON(stations, {
    coordsToLatLng: function (coords) {
        //                    latitude , longitude, altitude
        //return new L.LatLng(coords[1], coords[0], coords[2]); //Normal behavior
        return new L.LatLng(coords[0], coords[1], coords[2]);
    }
});


var markerLayer = L.geoJson(stations, {

  coordsToLatLng: function (coords) {
        //                    latitude , longitude, altitude
        //return new L.LatLng(coords[1], coords[0], coords[2]); //Normal behavior
        return new L.LatLng(coords[0], coords[1], coords[2]);
    },
    onEachFeature: function (feature, layer)
    {layer.setIcon(myIcon);
        layer.bindPopup("<h4>" + feature.properties.company + "</h4>" +
    "<div class='leaflet-address'><img src='assets/images/icomap.png'>" + feature.properties.address+"</div>");
    }
}).addTo(map);
map.fitBounds(markerLayer.getBounds());
//console.log(markerLayer.getBounds());


var selector = L.control({
  position: 'topright'
});


selector.onAdd = function(map) {
  var div = L.DomUtil.create('div', 'mySelector');
  div.innerHTML = '<select id="marker_select"><option value="init">Select...</option></select>';
  return div;
};

selector.addTo(map);



markerLayer.eachLayer(function(layer) {
  var optionElement = document.createElement("option");
  optionElement.innerHTML = layer.feature.properties.address;
  optionElement.value = layer._leaflet_id;
  L.DomUtil.get("marker_select").appendChild(optionElement);
});

var marker_select = L.DomUtil.get("marker_select");
L.DomEvent.addListener(marker_select, 'click', function(e) {
  L.DomEvent.stopPropagation(e);
});
L.DomEvent.addListener(marker_select, 'change', changeHandler);


function changeHandler(e) {
  if (e.target.value == "init") {
    map.closePopup();
  } else {
    markerLayer.getLayer(e.target.value).openPopup();
  }
}

});
